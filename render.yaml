services:
  - type: web
    name: molecular-docking-app
    runtime: node
    plan: free
    region: oregon
    buildCommand: |
      npm install
      mkdir -p tools
      mkdir -p output
      cd tools
      if [ ! -f "vina_1.2.5_linux_x86_64" ]; then
        echo "ðŸ“¥ Downloading AutoDock Vina..."
        wget https://github.com/ccsb-scripps/AutoDock-Vina/releases/download/v1.2.5/vina_1.2.5_linux_x86_64
        chmod +x vina_1.2.5_linux_x86_64
        echo "âœ… Vina downloaded successfully"
      fi
      cd ..
      echo "âœ… Build complete!"
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true
```

5. Press **Ctrl + S** to save

## Step 2: Update your .gitignore file

1. Click on `.gitignore` in the left sidebar
2. **Replace everything** with this:
```
# Dependencies
node_modules/
package-lock.json

# Environment variables
.env
.env.local

# Logs
*.log

# IDE
.vscode/
.idea/

# OS
.DS_Store

# Output files (generated during runtime)
output/*.pdbqt
output/*.txt
output/*.log

# But keep directories
!output/.gitkeep
!tools/.gitkeep

# Keep important files
!config.txt
```

3. Press **Ctrl + S** to save

## Step 3: Check your config.txt

1. Click on `config.txt` (I see it's marked with **U** which means uncommitted)
2. Make sure it has this content:
```
receptor = receptor.pdbqt
ligand = ligand.pdbqt
center_x = 0
center_y = 0
center_z = 0
size_x = 20
size_y = 20
size_z = 20
exhaustiveness = 8
out = output/output_docked.pdbqt
log = output/log.txt
```

3. Press **Ctrl + S** to save

## Step 4: Create .gitkeep files for empty folders

1. **Right-click** on the `tools` folder
2. Click **"New File"**
3. Name it: `.gitkeep` (just this, nothing else)
4. Leave it empty, press **Ctrl + S** to save

5. **Repeat for output folder:**
   - Right-click on `output` folder
   - Click **"New File"**  
   - Name it: `.gitkeep`
   - Leave empty, save

